    <!--Formulario-->
    <div class="contenedor2">
        <div class="titulo-centrado">
        <label class="titulo mt-5 mb-3">Inicio de Sesion</label>
        </div>
        <div class="mb-3">
            <label for="txt_mail" class="form-label">Correo Electronico</label>
            <input type="email" class="form-control" id="txt_mail">
          </div>
        <div class="mb-3">
            <label for="txt_pass" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="txt_pass">
        </div>

          
        <button id="btn_ingresar"  class="btn btn-outline-dark boton ">Ingresar</button>

    <!--MODAL-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Crear Cuenta</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Correo Electronico</label>
                        <input type="text" class="form-control" id="txt_nuevoCorreo">
                    </div>
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label">Contraseña</label>
                        <input type="text" class="form-control" id="txt_nuevoContrasena">
                    </div>
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label">Nombre</label>
                        <input type="text" class="form-control" id="txt_nuevoNombre">
                    </div>
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label">Apellido</label>
                        <input type="text" class="form-control" id="txt_nuevoApellido">
                    </div>
                </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btn_crearUsuario" class="btn btn-outline-dark boton">Crear Cuenta</button>
                </div>
            </div>
        </div>
    </div>
